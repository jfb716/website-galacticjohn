       <!-- Header Bidding -->
       
       <!-- Initial Config -->
       
        <script> 
            var PREBID_TIMEOUT = 700;

            var adUnits = [{
                code: 'div-gpt-ad-1',
                sizes: [[300, 250]],
                bids: [{
                    bidder: 'audienceNetwork',
                    params: {
                       placementId: '118220978561571_309337232783277',
                       testMode: true
                    }
                }]
            }];

            var pbjs = pbjs || {};
            pbjs.que = pbjs.que || [];

          </script>
        
        <!-- Boilerplate -->
        
        <script type="text/javascript" src="http://www.wheresbarney.com/an/prebid.js" async></script>
          <script>
            var googletag = googletag || {};
            googletag.cmd = googletag.cmd || [];
            googletag.cmd.push(function() {
                googletag.pubads().disableInitialLoad();
            });

            pbjs.bidderSettings = {
                    standard: {
                        adserverTargeting: [
                             {
                         key: "fb_bidid",
                        val: function (bidResponse) {
      
                                 console.log('bid resp bidid: ' + bidResponse.fbBidId);
                          return bidResponse.fbBidId;
                         } 
                            },
                            {   
                                key: "hb_bidder",
                                val: function (bidResponse) {
                                    console.log('bid resp bcode: ' + bidResponse.bidderCode);
                                    return bidResponse.bidderCode;
                                }
                            }, {
                                key: "hb_adid",
                                val: function (bidResponse) {
                                    console.log('bid resp adid: ' + bidResponse.adId);
                                    return bidResponse.adId;
                                }
                            }, {
                                key: "hb_pb",
                                val: function (bidResponse) {
                                    console.log('bid resp pbmg: ' + bidResponse.pbMg);
                                    return bidResponse.pbMg;
                                }
                            }
                        ]
                    },

                }; 
            
            pbjs.que.push(function() {
                pbjs.addAdUnits(adUnits);
                pbjs.requestBids({
                    bidsBackHandler: sendAdserverRequest
                });
            });

            function sendAdserverRequest() {
                if (pbjs.adserverRequestSent) return;
                pbjs.adserverRequestSent = true;
                googletag.cmd.push(function() {
                    pbjs.que.push(function() {
                        pbjs.setTargetingForGPTAsync();
                        console.log("Key Values Appended");
                        googletag.pubads().refresh();
                    });
                });
            }

            setTimeout(function() {
                sendAdserverRequest();
            }, PREBID_TIMEOUT);
              

          </script>
          
          <!-- GPT Tag --> 
          
          <script async='async' src='https://www.googletagservices.com/tag/js/gpt.js'></script>
          
          <script>
              googletag.cmd.push(function() {
                googletag.defineSlot('/27721068/header_bidding', [300, 250], 'div-gpt-ad-1').addService(googletag.pubads());
                googletag.pubads().enableSingleRequest();
                googletag.enableServices();
              });
            </script>
